<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">

    <div class="wrapper">
        <header>
            Currency Converter
        </header>
        <form action="#">

                <p>Enter Amount</p>
                <input id="myInput" type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <select>
                            <!-- <option></option> -->
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exhange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <!-- <img src="https://www.countryflags.io/be/flat/64.png"> -->
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Exchange Rates</div>
            <div id="latestDate">Something</div>
        </form>
    </div>

    <footer>
        <p>Built and designed by Francesco Maxim.<br>All rights reserved. &#169;</p>
    </footer>

    <script src="js/country-list.js"></script>
